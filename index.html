<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">

    <title>Portfólio de Tatuagens</title>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loader">
        <img src="icons8-máquina-de-tatuagem-100.png" alt="Loading">
    </div>

    <!-- Conteúdo principal do site -->
    <div class="main-content">
        <header>
            <h1>Seu Nome Aqui </h1>
        </header>
        <nav class="container">
            <div class="contact-btns">
                <!-- Ícone do Instagram -->
                <a href="https://www.instagram.com" target="_blank"><img src="instagran.png" alt="Instagram"></a>
                <!-- Ícone do WhatsApp -->
                <a href="https://api.whatsapp.com" target="_blank"><img src="whasap.png" alt="WhatsApp"></a>
            </div>
        </nav>

        <div class="container">
            <!-- Container para a foto do tatuador e o texto -->
            <div class="tattoo-artist-container">
                <img src="perfil-removebg-preview.png" alt="Tatuador" class="tattoo-artist">
                <p class="quote">"Tatuagem não foi feita para ser marginalizada. É apenas uma forma física e visual de se expressar. Não há nenhum mal em relação a isso!"</p>
            </div>

        <div class="container">
            <div class="gallery">
                <img src="tato1.jpg" alt="Tatuagem 1">
                <img src="tato2.jpeg" alt="Tatuagem 2">
                <img src="tato3.jpg" alt="Tatuagem 3">
                <img src="tato4.jpg" alt="Tatuagem 4">
                <!-- Adicione mais imagens conforme necessário -->
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Portfólio de Tatuagens</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
